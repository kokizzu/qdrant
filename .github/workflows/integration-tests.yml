name: Integration tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - name: Install minimal stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v1
      - name: Install dependencies
        run: sudo apt-get install clang
      - name: Install protoc
        run: .github/scripts/protoc.sh
        shell: bash
      - name: Build
        run: cargo build
      - name: Run integration tests
        run: ./tests/integration-tests.sh
        shell: bash

  test-consensus:

    runs-on: ubuntu-latest

    steps:
      - name: Install minimal stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v1
      - name: Install dependencies
        run: sudo apt-get install clang
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install pytest
        run: pip install pytest requests
      - name: Install protoc
        run: .github/scripts/protoc.sh
        shell: bash
      - name: Build
        run: cargo build
      - name: Run integration tests - 1 peer
        run: ./tests/integration-tests.sh distributed
        shell: bash
      - name: Run integration tests - multiple peers
        run: pytest ./tests/consensus_tests
